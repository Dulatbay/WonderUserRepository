name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build . --tag guinnod/wonder-spring-boot:latest

      - name: Push to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u guinnod --password-stdin
          docker push guinnod/wonder-spring-boot:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            docker pull guinnod/wonder-spring-boot:latest
            docker stop wonder-spring-boot || true
            docker rm wonder-spring-boot || true
            docker run --rm -d --name wonder-spring-boot -e DATABASE_DOMAIN=${{ secrets.DATABASE_DOMAIN }} guinnod/wonder-spring-boot:latest
